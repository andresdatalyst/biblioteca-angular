<div class="container-fluid" style="border: 1px solid black; background-color:rgb(64, 133, 224);">
  <h1 style="text-align: center;">Editar Socio</h1>
  </div>
<div class="container">
<form (ngSubmit)="editSocio(newSocioForm.value)" [formGroup]="newSocioForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Apellido</label>
    <input type="text" class="form-control" formControlName="apellidos">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">edad</label>
    <input type="text" class="form-control" formControlName="edad">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">pais</label>
    <input type="text" class="form-control" formControlName="pais">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nick</label>
    <input type="text" class="form-control" formControlName="nick">
  </div>

  <button  type="submit" class="btn btn-primary" [disabled]="!newSocioForm.valid" >Editar</button>
</form>
</div>
